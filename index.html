<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Révisions Vocabulaire Informatique</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <h1>Révisions Vocabulaire</h1>
            <div class="mode-selector">
                <button onclick="setMode('frToEn')">Français → Anglais</button>
                <button onclick="setMode('enToFr')">Anglais → Français</button>
            </div>
            <div id="prompt" class="prompt">Mot...</div>
            <input
                type="text"
                id="answer"
                placeholder="Tape ta réponse ici"
                onkeydown="handleKey(event)"
            />
            <div id="feedback" class="feedback"></div>
            <button onclick="checkAnswer()">Valider</button>
            <button onclick="nextWord()">Suivant</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
