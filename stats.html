<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Statistiques des tests</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="container my-5">
        <h1 class="mb-4 text-center">
            <i class="fas fa-chart-line"></i> Statistiques des 10 derniers tests
        </h1>

        <div class="text-center mb-4">
            <button
                class="btn btn-outline-primary me-2"
                onclick="loadStats('mots')"
            >
                Mots
            </button>
            <button
                class="btn btn-outline-secondary"
                onclick="loadStats('expressions')"
            >
                Expressions
            </button>
        </div>

        <canvas id="scoreChart" width="400" height="200"></canvas>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">← Retour</a>
        </div>

        <script>
            function loadStats(type = "mots") {
                const key =
                    type === "mots" ? "testHistory_mots" : "testHistory_expr";
                const history = JSON.parse(localStorage.getItem(key)) || [];

                const labels = history.map((item) => item.date);
                const scores = history.map((item) => item.score);

                const ctx = document
                    .getElementById("scoreChart")
                    .getContext("2d");
                if (window.myChart) {
                    window.myChart.destroy();
                }

                window.myChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: `Score (/50) - ${
                                    type === "mots" ? "Mots" : "Expressions"
                                }`,
                                data: scores,
                                borderColor: type === "mots" ? "blue" : "green",
                                backgroundColor:
                                    type === "mots"
                                        ? "rgba(0,0,255,0.1)"
                                        : "rgba(0,255,0,0.1)",
                                tension: 0.2,
                                fill: true,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                min: 0,
                                max: 50,
                            },
                        },
                    },
                });
            }

            // Charger par défaut les mots
            loadStats();
        </script>

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </body>
</html>
